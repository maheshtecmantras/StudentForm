<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Select Interviewer</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #e0f7fa, #ffffff);
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .form-container {
                background-color: #ffffff;
                padding: 30px 40px;
                border-radius: 12px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
                width: 400px;
                text-align: center;
            }

            h3 {
                color: #00796b;
                margin-bottom: 20px;
            }

            select,
            button {
                width: 100%;
                padding: 12px;
                margin: 10px 0;
                font-size: 16px;
                border-radius: 8px;
                border: 1px solid #ccc;
                box-sizing: border-box;
            }

            select:focus,
            button:focus {
                outline: none;
                border-color: #009688;
            }

            button {
                background-color: #009688;
                color: white;
                border: none;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            button:hover {
                background-color: #00796b;
            }

            .note {
                font-size: 14px;
                color: #666;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="form-container">
            <h3>Assign Interviewer</h3>
            <form method="POST" action="/assign_interviewer">
                <input type="hidden" name="candidate_id" value="{{ candidate_id }}" />
                <input type="hidden" name="round_num" value="{{round_num}}" />
                <label for="interviewer_id">Select Interviewer : </label>
                <select name="interviewer_id" id="interviewer_id" required>
                    {% for interviewer in interviewers %}
                    <option value="{{ interviewer.id }}">{{ interviewer.name }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Assign & Confirm</button>
            </form>
            <div class="note">Only one interviewer can be assigned to a candidate.</div>
        </div>
    </body>
</html>
